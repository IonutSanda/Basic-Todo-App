<form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
  <div class="inputs">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" id="title" placeholder="Please enter the title" formControlName="name"/>
    <label for="description">Description</label>
    <input type="text" class="form-control" name="description" id="description" placeholder="What to do...what to do" formControlName="description"/>
  </div>
  <div class="actions">
    <button type="submit" class="btn btn-success">{{isEditmode ? 'Update' : 'Save'}}</button>
    <button type="button" class="btn btn-secondary" (click)="onResetForm()">Reset</button>
  </div>
</form>
